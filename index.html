<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-btn">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city">Nairobi</h1>
                <p class="weather-app-details">Friday 08:33, moderate rain <br/>
                    Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                </p>
            </div>
            <div class="weather-app-temperature">
                <div class="weather-icon">⛅</div>
                <div class="weather-temperature-value">24</div>
                <div class="weather-temperature-unit">°C</div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Coded by 
            <a href="https://github.com/26TracyNjoroge" target="_blank">Tracy Wangari</a> and is on 
            <a href="https://github.com/26TracyNjoroge/shecodes-weather-app-project" target="_blank">Github</a> and hosted on 
            <a href="https://shecodes-weather-app-project.vercel.app/" target="_blank">Vercel</a>.
        </p>
    </footer>
    </div> <!--End of container-->
</body>
</html>
